<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karim's Quiz!</title>
    <link href="./assets/style.css" rel="stylesheet">
</head>
<body>
    <div id="header">
        <a href="./topscores.html">High Scores</a>
        <h3 id="countdown">Timer:</h3>
    </div>

    <section>
        <h3 id="score">Score:<span>0</span></h3>

    <div id="main">

        <button id="start">Start</button>
    </div>

    <div id="results">
        <h3>Game Over</h3>
        <h3>Score:</h3>
        <h3 id="myScore">0</h3>
        <form id="myForm">Enter your Initials:</form>
    </div>

    <div class="quiz">
        <ul>

        </ul>
    </div>

    <div id="message">Correct!</div>
    <div id="messageWrong">Incorrect!</div>

    <script src="./assets/script.js"></script>

    <script src="./assets/questions.js"></script>
    
</body>
</html>
